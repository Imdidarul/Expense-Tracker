<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <form id="expense-form" onsubmit="handleFormSubmit(event)">
        <div class="d-md-flex align-items-center flex-wrap mt-5 ms-3">
            <div class="me-3 mb-2 d-flex align-items-center flex-wrap">
                <label for="amount" class="form-label me-2 mb-0 text-nowrap">Choose Expense Amount:-</label>
                <input type="number" id="amount" class="form-control form-input" required>
            </div>
            <div class="me-3 mb-2 d-flex align-items-center">
                <label for="description" class="form-label">Choose description:-</label>
                <input type="text" id="description" class="form-input" required>
            </div>
            <div class="me-3 mb-2 d-flex align-items-center">
                <label for="category" class="form-label me-2 mb-0 text-nowrap">Choose Category:</label>
                <select class="form-select" id="category" class="form-input">
                    <option value="movie">Movie</option>
                    <option value="food">Food</option>
                    <option value="games">Games</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-dark text-nowrap ms-3">Add Expense</button>
    </form>

    <ul id="expense-list" class="list-unstyled">
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
