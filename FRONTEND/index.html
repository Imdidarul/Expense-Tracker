<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="payment.html"><button id="premiumBtn" style="margin: 10px;">Buy Premium</button></a>
    <form id="expense-form" onsubmit="handleFormSubmit(event)">
        <div class="formElements">
            <div class="expense-amount">
                <label for="amount">Choose Expense Amount:-</label>
                <input type="number" id="amount" required>
            </div>
            <div class="description">
                <label for="description">Choose Description:-</label>
                <input type="text" id="description" required>
            </div>
            <!-- <div class="category">
                <label for="category">Choose Category:</label>
                <select id="category" required>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Rent">Rent</option>
                    <option value="other">Other</option>
                </select>
            </div> -->
        </div>
        <button type="submit" class="addBtn">Add Expense</button>
    </form>

    <button id="leaderboard" class="leaderboard" style="display: none;" onclick="showLeaderboard()">Show leaderboard</button>

    <a href="report.html"><button id="reportBtn" style="margin: 10px;">Report</button></a>

    <ul id="leaderboard-list"  style="display: none;" class="list-unstyled">


    </ul>

    <div class="pagination-limit">
        <label for="rowsPerPage">Rows per page:</label>
        <select id="rowsPerPage" required>
            <!-- <option value="0">0</option> -->
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
    </div>

    <ul id="expense-list" class="list-unstyled">
    </ul>

    <div id="pagination" style="margin:15px">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
